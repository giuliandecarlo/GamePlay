<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-push-2">
                <div id="product-main-img">
                    <ng-template [ngIf]="thumbImages.length === 0">
                        <div class="product-preview">
                            <img [src]="product.immagine_principale" alt="">
                        </div>

                    </ng-template>
                    <ng-template [ngIf]="thumbImages.length>0">
                        <div class="product-preview" *ngFor="let t of thumbImages">
                            <img [src]="t" alt="">
                        </div>
                    </ng-template>
                </div>
            </div>

            <div class="col-md-2  col-md-pull-5">
                <ng-template [ngIf]="thumbImages.length >0">
                    <div id="product-imgs">
                        <div *ngFor="let t of thumbImages" class="product-preview">
                            <img [src]="t" alt="">
                        </div>
                    </div>
                </ng-template>
                <ng-template [ngIf]="thumbImages.length ===0">
                    <div id="product-imgs">
                        <div class="product-preview">
                            <img [src]="product.immagine_principale" alt="">
                        </div>
                    </div>
                </ng-template>
            </div>

            <div class="col-md-5">
                <div class="product-details">
                    <h2 class="product-name">{{product.nome}}</h2>
                    <div>
                        <h3 class="product-price">{{product.prezzo}}â‚¬</h3>
                    </div>
                    <p>{{product.descrizione.substr(0,300)}}...</p>
                    <div class="add-to-cart">
                        <button class="btn btn-danger" [class.disabled]="product.quantita<1"
                            [class.btn-outline-danger]="product.quantita < 1"
                            (click)="product.quantita>0 && ShopNow(product.id)">
                            {{product.quantita <1 ? "Articolo terminato" :"Acquista ora"}} </button>
                    </div>
                    <ul class="product-links">
                        <li>Categoria:</li>
                        <li><a href="#">{{product.categoria}}</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
